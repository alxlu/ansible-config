---
- hosts: localhost
  connection: local
  vars:
    src_dir: "/home/{{ ansible_user_id }}/.local/src"
    xdg_config_home: "/home/{{ ansible_user_id }}/.config"
    xdg_data_home: "/home/{{ ansible_user_id }}/.local/share"
  tasks:
    - import_tasks: roles/dev/tasks/zsh.yml
    - import_tasks: roles/dev/tasks/neovim.yml
    - import_tasks: roles/ui/tasks/dwm.yml
    - import_tasks: roles/ui/tasks/st.yml
    - import_tasks: roles/ui/tasks/sxiv.yml
